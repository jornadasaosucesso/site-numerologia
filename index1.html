<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornada da Alma</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-inicial {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Garante que o clique seja capturado em toda a 치rea do container */
            cursor: pointer; 
        }

        .capa {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 游댳 Mostra o v칤deo inteiro sem cortar */
        }
        
        /* Novo estilo para a mensagem de clique */
        .click-message {
            position: absolute;
            bottom: 10%;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo semi-transparente para melhor leitura */
            border-radius: 8px;
            pointer-events: none; /* Ignora o clique, deixando o container captur치-lo */
            opacity: 0;
            animation: pulse 1.5s infinite alternate; /* Aplica um efeito pulsante */
            z-index: 10;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(-5px); }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>

<body class="pagina-inicial">
    <div class="container-inicial" id="mainContainer">
        <video class="capa" autoplay muted loop playsinline>
            <source src="imagens/capa-arcanos-2.mp4" type="video/mp4">
            Seu navegador n칚o suporta v칤deos HTML5.
        </video>
        <div id="instructionMessage" class="click-message">Clique na imagem para entrar</div>
    </div>

    <script>
        const mainContainer = document.getElementById("mainContainer");
        const instructionMessage = document.getElementById("instructionMessage");
        const videoElement = mainContainer.querySelector("video");
        let hasEntered = false;

        /**
         * Fun칞칫es de Fullscreen (para compatibilidade entre navegadores)
         */
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { /* Firefox */
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { /* IE/Edge */
                element.msRequestFullscreen();
            }
        }
        
        /**
         * L칩gica de In칤cio: Fullscreen e Redirecionamento
         */
        function startJornada() {
            if (hasEntered) return;
            hasEntered = true;

            // 1. Tenta ativar o fullscreen no corpo da p치gina
            enterFullscreen(document.documentElement); 
            
            // 2. Aplica o efeito de fade-out
            document.body.classList.add("fade-out");

            // 3. Redireciona ap칩s o fade
            setTimeout(() => {
                window.location.href = "/escolha.html";
            }, 1000);
        }

        // Mostra a mensagem ap칩s 3 segundos
        setTimeout(() => {
            instructionMessage.style.opacity = "1";
        }, 3000);

        // Adiciona o listener de clique ao container
        mainContainer.addEventListener("click", startJornada);
    </script>
</body>
</html>
