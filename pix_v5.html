<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar PIX Din√¢mico</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f7fc;
      color: #222;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #4b0082;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 25px;
      max-width: 420px;
      width: 100%;
    }

    input {
      margin-bottom: 15px;
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
    }

    #resultadoPix {
      margin-top: 20px;
      font-family: monospace;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6a0dad;
    }
  </style>
</head>
<body>
  <h1>üí∏ Gerar PIX Din√¢mico</h1>

  <div class="card">
    <div class="mb-3">
      <label class="form-label">Nome completo:</label>
      <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo">
    </div>
    <div class="mb-3">
      <label class="form-label">Data de nascimento:</label>
      <input type="text" id="dataNascimento" class="form-control" placeholder="DD/MM/AAAA">
    </div>
    <div class="mb-3">
      <label class="form-label">Valor (R$):</label>
      <input type="number" id="valor" class="form-control" placeholder="Ex: 35.00" step="0.01" min="0.01">
    </div>

    <button onclick="gerarPix()">‚ö° Gerar PIX</button>

    <div id="qrcode"></div>
    <div id="resultadoPix"></div>

    <div style="text-align:center; margin-top:25px;">
      <button onclick="confirmarPixPago()">‚úÖ PIX PAGO ‚Äì CONFIRMAR</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // ===============================
    // Fun√ß√£o para gerar PIX com TXID
    // ===============================
    function gerarPix() {
      const nome = document.getElementById("nome").value.trim();
      const dataNascimento = document.getElementById("dataNascimento").value.trim();
      const valor = parseFloat(document.getElementById("valor").value).toFixed(2);

      if (!nome || !dataNascimento || isNaN(valor)) {
        alert("‚ö†Ô∏è Preencha todos os campos corretamente!");
        return;
      }

      // üîπ Gera TXID √∫nico
      const txid = "TXID" + Math.random().toString(36).substring(2, 10).toUpperCase();

      // üîπ Monta o PIX
      const pix = `00020126360014BR.GOV.BCB.PIX0114f4246be4-ede3-4535-8248-93acbe51c006
520400005303986540${valor.length === 4 ? "5" : "4"}${valor}5802BR5917${nome.slice(0,17).toUpperCase()}
6009CAMPOGRANDE62190515${txid}6304`;

      // Exibe resultado
      document.getElementById("resultadoPix").innerText = pix;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: pix,
        width: 210,
        height: 210
      });

      // üîπ Armazena nome, data e TXID no navegador
      salvarDadosUsuario(nome, dataNascimento, txid);

      console.log("‚úÖ PIX gerado e dados salvos:", { nome, dataNascimento, txid });
    }

    // ==================================
    // Armazena dados do usu√°rio e TXID
    // ==================================
    function salvarDadosUsuario(nome, dataNascimento, txidGerado) {
      sessionStorage.setItem("nomeUsuario", nome);
      sessionStorage.setItem("dataNascimento", dataNascimento);
      sessionStorage.setItem("txidAtual", txidGerado);
    }

    // ==================================
    // Confirma√ß√£o do pagamento
    // ==================================
    function confirmarPixPago() {
      const nome = sessionStorage.getItem("nomeUsuario");
      const dataNascimento = sessionStorage.getItem("dataNascimento");
      const txid = sessionStorage.getItem("txidAtual");

      if (!nome || !dataNascimento || !txid) {
        alert("‚ö†Ô∏è Nenhum PIX encontrado. Gere um novo antes de confirmar.");
        return;
      }

      // Libera acesso ao resultado
      sessionStorage.setItem("acessoAutorizado", "true");

      // Mostra confirma√ß√£o e redireciona
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:100px; font-family:sans-serif;">
          <h2>‚úÖ PIX confirmado com sucesso!</h2>
          <p><b>Nome:</b> ${nome}</p>
          <p><b>Data de Nascimento:</b> ${dataNascimento}</p>
          <p><b>TXID:</b> ${txid}</p>
          <p style="margin-top:20px;">Redirecionando para o seu resultado...</p>
        </div>
      `;

      setTimeout(() => {
        window.location.href = "resultado.html";
      }, 3000);
    }
  </script>
</body>
</html>
