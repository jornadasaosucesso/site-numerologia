<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornada da Alma</title>
    <link rel="stylesheet" href="style.css" />
    
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: 'Playfair Display', serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .grid-container {
        display: grid;
        /* ðŸ”‘ AÃ‡ÃƒO 1: MANTÃ‰M DUAS COLUNAS */
        grid-template-columns: repeat(2, 1fr); 
        gap: 20px;
        padding: 20px;
        width: 100%;
        
        /* Largura MÃ¡xima Ajustada para Notebooks (tente 800px) */
        max-width: 800px; 
        margin: 0 auto; 
        
        /* ðŸ”‘ AÃ‡ÃƒO 2: CENTRALIZAR ITENS SE HOUVER MENOS DE 4 */
        justify-content: center; 
    }

    .image-item {
        position: relative;
        
        /* ðŸ”‘ AÃ‡ÃƒO 3: ProporÃ§Ã£o Mais ALTA (Vertical/Retrato) */
        /* 3 / 4 (mais alta que larga) ou 2 / 3 (bem alta) */
        aspect-ratio: 3 / 4; 
        
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    .image-item:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 30px rgba(125, 95, 255, 0.5);
    }

    .capa-imagem {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    .acesso-btn {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 25px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(90deg, #4b0082, #7d5fff);
        border: none;
        border-radius: 50px;
        z-index: 10;
        transition: background 0.3s ease, transform 0.2s;
        text-decoration: none;
        text-align: center;
        width: 80%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .acesso-btn:hover {
        background: linear-gradient(90deg, #6c5ce7, #8f75ff);
        transform: translateX(-50%) translateY(-2px);
    }
    
    /* Responsividade para telas menores (celulares) */
    @media (max-width: 600px) {
        .grid-container {
            grid-template-columns: 1fr; /* Coluna Ãºnica */
            gap: 15px;
            padding: 15px;
            max-width: 100%; 
        }
        .image-item {
            /* MantÃ©m a proporÃ§Ã£o vertical alta em mobile (ou mude para 4/3 se 3/4 for demais) */
            aspect-ratio: 3 / 4; 
        }
        .acesso-btn {
            font-size: 1rem;
            padding: 10px 20px;
            width: 90%;
        }
    }
</style>
</head>

<body>
