<body>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

    const nome = localStorage.getItem("nome") || "Jorge Viana";
    const data = localStorage.getItem("data_nascimento") || "26/05/1955";

    const nomeDestinatario = "JORGEBARBOSAVIANA";
    const cidade = "CAMPOGRANDE";
    const valor = "35.00";
    const chavePix = "f4246be4-ede3-4535-8248-93acbe51c006";

    let txid;

    function gerarTXID(nome) {
        const clean = nome.replace(/[^A-Z0-9]/gi,'').toUpperCase();
        return clean.substring(0,4) + Math.random().toString(36).substring(2,8).toUpperCase();
    }

    function normalizarData(data) {
        return data.replace(/\D/g, '');
    }

    function calcularCRC16(payload) {
        let polinomio = 0x1021, resultado = 0xFFFF;
        for (let i = 0; i < payload.length; i++) {
        resultado ^= payload.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++)
            resultado = (resultado & 0x8000) ? (resultado << 1) ^ polinomio : resultado << 1;
        resultado &= 0xFFFF;
        }
        return resultado.toString(16).toUpperCase().padStart(4,'0');
    }

    function formatarCampo(id, valor) {
        const len = valor.length.toString().padStart(2,'0');
        return id + len + valor;
    }

    // üîπ GERA√á√ÉO DO PIX
    document.getElementById("btnGerar").addEventListener("click", () => {
        txid = gerarTXID(nome);
        const payload =
        formatarCampo("00", "01") +
        formatarCampo("26", formatarCampo("00", "BR.GOV.BCB.PIX") + formatarCampo("01", chavePix)) +
        formatarCampo("52", "0000") +
        formatarCampo("53", "986") +
        formatarCampo("54", valor) +
        formatarCampo("58", "BR") +
        formatarCampo("59", nomeDestinatario) +
        formatarCampo("60", cidade) +
        formatarCampo("62", formatarCampo("05", txid));

        const payloadSemCRC = payload + "6304";
        const crc = calcularCRC16(payloadSemCRC);
        const brcode = payloadSemCRC + crc;

        document.getElementById('pixCode').value = brcode;

        QRCode.toDataURL(brcode, { width: 184 })
        .then(url => {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = "";
            const img = document.createElement('img');
            img.src = url;
            img.alt = "QR Code para pagamento";
            qrcodeDiv.appendChild(img);
        });

        // Armazena chave individual do usu√°rio
        const chaveUsuario = normalizarData(data) + nome + txid;
        localStorage.setItem(chaveUsuario, JSON.stringify({
        nome: nome,
        data_nascimento: data,
        txid: txid,
        pago: false
        }));

        document.getElementById("mensagemPix").textContent = "‚úÖ PIX Gerado com sucesso!";
        console.log("Chave armazenada:", chaveUsuario);
    });

    // üîπ CONFIRMAR PAGAMENTO PIX
    document.getElementById("btnConfirmarPix").addEventListener("click", () => {
        const nomeV = document.getElementById("nomeValid").value.trim();
        const dataV = document.getElementById("dataValid").value.trim();
        const txidV = document.getElementById("txidValid").value.trim();
        const resultadoDiv = document.getElementById("resultadoValidacao");

        if (!nomeV || !dataV || !txidV) {
        resultadoDiv.innerHTML = "<p class='erro'>‚ö†Ô∏è Preencha todos os campos!</p>";
        return;
        }

        const chave = normalizarData(dataV) + nomeV + txidV;
        const registroIndividual = localStorage.getItem(chave);

        if (registroIndividual) {
        const dados = JSON.parse(registroIndividual);
        dados.pago = true;
        localStorage.setItem(chave, JSON.stringify(dados));

        // üîπ Atualiza BD centralizado
        let bdPagamentos = JSON.parse(localStorage.getItem("bdPagamentos") || "[]");

        // Remove registro antigo se existir
        bdPagamentos = bdPagamentos.filter(r => !(r.nome === nomeV && r.data === dataV && r.txid === txidV));
        bdPagamentos.push({ nome: nomeV, data: dataV, txid: txidV, pago: true });

        localStorage.setItem("bdPagamentos", JSON.stringify(bdPagamentos));

        resultadoDiv.innerHTML = "<p class='sucesso'>‚úÖ Pagamento confirmado!</p>";

        setTimeout(() => {
            window.location.href = "resultado.html";
        }, 2500);
        } else {
        resultadoDiv.innerHTML = "<p class='erro'>‚ùå Pagamento n√£o encontrado. Verifique o TXID e os dados.</p>";
        }
    });

    });
    </script>
    <script>
    function gerarIdUnico(nome, data) {
    const shaObj = new jsSHA("SHA-1", "TEXT");
    shaObj.update(`${nome.trim().toLowerCase()}|${data}`);
    return shaObj.getHash("HEX");
    }

    async function verificarPagamento() {
    const nome = localStorage.getItem("nome");
    const data = localStorage.getItem("data_nascimento");

    if (!nome || !data) return;

    const id_unico = gerarIdUnico(nome, data);

    try {
        const res = await fetch(`/api/status_pagamento?id_unico=${id_unico}`);
        const json = await res.json();

        if (json.status === "pago") {
        console.log("‚úÖ Pagamento confirmado.");
        } else if (json.status === "aguardando") {
        console.log("‚è≥ Aguardando valida√ß√£o...");
        setTimeout(verificarPagamento, 30000); // tenta de novo em 30s
        } else {
        alert("‚ùå Comprovante inv√°lido ou n√£o encontrado. Retornando √† tela inicial.");
        window.location.href = "escolha.html";
        }
    } catch (err) {
        console.error("Erro ao verificar pagamento:", err);
    }
    }

    // Inicia o verificador em segundo plano
    verificarPagamento();
    </script>
